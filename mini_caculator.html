<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- material bootstrap -->
    <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
        rel="stylesheet"
        />
</head>
<body>
    <div class="container" id="app">
        <div class="row my-5 justify-content-center">
            <div class="col-12">
                <div class="card" style="background-color: rgb(72, 58, 18);">
                    <div class="card-body">
                        <div class="p-3 text-white rounded mb-3 d-flex justify-content-end bg-dark">
                            {{answer}}

                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <input type="text" class="form-control" placeholder="Enter first number" v-model="userInput.firstNumber">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control" placeholder="Enter second number" v-model="userInput.secondNumber">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4  mb-3" class="form-control">
                                <select name="" class="form-control" id="" v-model="userInput.operators">
                                    <option value="">Choose Option ..</option>
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary" @click="calculate()">Calculator</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-warning" @click="clearForm()">Clear</button>
                            </div>
                            <div class="col-12">
                                <button class="form-control width-100 btn  btn-info">Save</button>
                            </div>
                            <div class="text-white mt-3">History</div>
                            <div class="text-secondary mt-1">Record</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            answer : 0,
            userInput: {
                firstNumber:'',
                secondNumber:'',
                operators:'',
            }
        },
        methods: {
            calculate() {  
                let result = this.operation();
                // alert(result);
                this.answer = `
                ${this.userInput.firstNumber}
                ${this.userInput.operators}
                ${this.userInput.secondNumber} =
                ${result}
                `;
                this.clearForm();
            },
        
        clearForm(){
            this.userInput.firstNumber = '';
            this.userInput.secondNumber ='';
            this.userInput.operators =''
        },
        operation () {
            let num1 =parseInt(this.userInput.firstNumber);//string to integer
            let num2 =parseInt(this.userInput.secondNumber);
            switch(this.userInput.operators){
                    case '+':
                        return num1 + num2;
                        break;
                    case '-':
                        return num1 - num2;
                        break;
                    case '*':
                        return num1 * num2;
                        break;
                    case '/':
                        return num1 / num2;
                        break;
                    default:
                        return "error";
                        break
                    }
        }
    },
    })
</script>
</html>
